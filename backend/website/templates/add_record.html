{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Add Record</h1>
    <br>
    <form action="{% url 'add_record' %}" method="POST">
        {% csrf_token %}

        {{form.as_p}}

        <button type="submit" class="btn btn-primary">Add Record</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

    </form>
</div>
{% endblock %}
